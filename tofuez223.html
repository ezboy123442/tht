<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tofus Tech Store</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #ff9a9e, #fad0c4);
            text-align: center;
            color: #333;
        }
        .navbar {
            background: linear-gradient(90deg, #ff758c, #ff7eb3);
            color: white;
            padding: 15px 0;
            font-size: 22px;
            font-weight: bold;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .container {
            max-width: 1200px;
            margin: 100px auto;
            padding: 20px;
        }
        h1 {
            color: #fff;
            font-size: 3em;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        .tabs {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .tab {
            padding: 15px 25px;
            background: #ff6f91;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2em;
            color: white;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .tab:hover, .tab.active {
            background: #ff4f7b;
            transform: scale(1.05);
        }
        .product {
            display: none;
            margin: 50px auto;
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .product.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        .product img {
            max-width: 90%;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .price {
            font-size: 2em;
            color: #ff4f7b;
            font-weight: bold;
            margin: 15px 0;
        }
        .download-btn, .buy-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 30px;
            font-size: 1.2em;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
        }
        .download-btn {
            background: #28a745;
            color: white;
            text-decoration: none;
        }
        .download-btn:hover {
            background: #218838;
        }
        .buy-btn {
            background: #ff6f61;
            color: white;
            text-decoration: none;
        }
        .buy-btn:hover {
            background: #e63e40;
        }
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            .product img {
                max-width: 100%;
            }
        }
    </style>
    <script>
        function showProduct(productId) {
            document.querySelectorAll('.product').forEach(product => {
                product.classList.remove('active');
            });
            document.getElementById(productId).classList.add('active');
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`[data-target='${productId}']`).classList.add('active');
        }
    </script>
</head>
<body>
    <div class="navbar">Tofus Tech Store</div>
    <div class="container">
        <h1>Welcome to Tofus Tech Store</h1>
        
        <div class="tabs">
            <div class="tab active" data-target="iphone15" onclick="showProduct('iphone15')">iPhone 15</div>
            <div class="tab" data-target="macbook" onclick="showProduct('macbook')">MacBook</div>
            <div class="tab" data-target="tofusfav" onclick="showProduct('tofusfav')">TofusFav Phone</div>
        </div>
        
        <div id="iphone15" class="product active">
            <img src="/mnt/data/download (1).jpg" alt="iPhone 15">
            <h2>iPhone 15</h2>
            <p class="price">$499</p>
            <a href="#" class="buy-btn">Buy Now</a>
            <a href="/mnt/data/download (1).jpg" download="product_iphone15.jpg" class="download-btn">Download Image</a>
        </div>

        <div id="macbook" class="product">
            <img src="/mnt/data/shopping.avif" alt="MacBook">
            <h2>MacBook</h2>
            <p class="price">$699</p>
            <a href="#" class="buy-btn">Buy Now</a>
            <a href="/mnt/data/shopping.avif" download="product_macbook.jpg" class="download-btn">Download Image</a>
        </div>

        <div id="tofusfav" class="product">
            <img src="/mnt/data/eztyg.jpg" alt="TofusFav Phone">
            <h2>TofusFav Phone</h2>
            <p class="price">$399</p>
            <a href="#" class="buy-btn">Buy Now</a>
            <a href="/mnt/data/eztyg.jpg" download="product_tofusfav.jpg" class="download-btn">Download Image</a>
        </div>
    </div>
</body>
</html>
